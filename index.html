<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body{
            background-color: bisque;
        }
        .box{
            width: 750px;
            margin: auto;
        }
        .header{
            align-items: center;
            text-align: center;
            background-color: aqua;
            border: 4px solid rgb(0, 0, 0);
            height: 100px;
            width: 742px;
        }
        .SlideBar{
          float: left; 
          background-color: chartreuse; 
          border: 4px solid rgb(0, 0, 0);
          height: 610px;
          width: 184px;
        }
        .menu1{
            text-align: center;
            color: rgb(255, 251, 0);
            font-size: 30px;
            background-color: red;
            border: 3px solid rgb(0, 0, 0);
            height: 80px;
            margin: 30px 10px 10px 10px;
        }
        .menu2{
            text-align: center;
            color: rgb(255, 0, 0);
            font-size: 30px;
            background-color: yellow;
            border: 3px solid rgb(0, 0, 0);
            height: 80px;
            margin: 30px 10px 10px 10px;
        }
        .menu3{
            text-align: center;
            color: rgb(234, 255, 0);
            font-size: 30px;
            background-color: rgb(6, 0, 128);
            border: 3px solid rgb(0, 0, 0);
            height: 80px;
            margin: 30px 10px 10px 10px;
        }
        .mainCon{
            float: right;
            background-color: darkseagreen;
            border: 4px solid rgb(0, 0, 0);
            height: 610px;
            width: 550px;
            text-align: center;
            padding: auto;
            margin: auto;
        }
        .Banner{
            background-color:beige;
            height: 90px;
            margin: auto;
            padding: auto;
        }

        .News{
            float: left;
            background-color:cornflowerblue;
            border: 3px solid rgb(0, 0, 0);
            width: 240px;
            height: 460px;
            margin: 10px 10px 10px 10px;
        }
        .ToDoList{
            background-color: darkgrey;
            border: 3px solid rgb(0, 0, 0);
            float: right;
            width: 250px;
            height: 460px;
            margin: 10px 10px 10px 10px;
        }

        .footer{
            clear: both;
            text-align: center;
            background-color: blueviolet;
            border: 4px solid rgb(0, 0, 0);
            font-size: 56px;
            color: yellow;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="SlideBar">
            <div class="menu1">
                <p>menu1</p>
            </div>
            <div class="menu2">
                <p>menu2</p>
            </div>
            <div class="menu3">
                <p>menu3</p>
            </div>
        </div>
        
        <div class="mainCon">
            <div class="Banner">
                <p><h1>mainContent</h1></p>
            </div>
            <div class="News">
                <p><h1>News</h1></p>
            </div>
            <div class="ToDoList">
                <p><h1>ToDoList</h1></p>
            </div>
        </div>

    <footer class="footer">
        footer
    </footer>
    </div>
</body>
</html>
